# Run with `dart run ffigen --config ffigen_golang.yaml`.
name: NativeAddGolangBindings
description: |
  Bindings for `src/libnativeffi.h`.

  Regenerate bindings with `dart run ffigen --config ffigen_golang.yaml`.
output: 'lib/native_add_golang_bindings_generated.dart'
headers:
  entry-points:
    - 'src/libnativeffi.h'
  include-directives:
    - 'src/libnativeffi.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
library-imports:
  pkg_ffi: 'package:ffi/ffi.dart'
type-map:
  'native-types': # Targets native types.
    'char':
      'lib': 'pkg_ffi' # predefined import.
      'c-type': 'Utf8'
      'dart-type': 'Utf8'

